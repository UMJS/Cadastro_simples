<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tela de Cadastro</title>

</head>
<body>

    <div class="box">
        <div class="img-box">
            <img src="/_img/img-formulario.png" alt="img-formulario">
        </div>
        <div class="form-box">
            <h2>Cadastrar livro</h2>

           <form action="#" >

            <div class="input-group">
                <label for="nome"> Nome da obra : </label>
                <input type="text" id="nome" placeholder="Digite o nome da obra " required>
            </div>

            <div class="input-group">
                <label for="autor"> Autor: </label>
                <input type="text" id="autor" placeholder="Digite o nome do autor" required>
            </div>

            <div class="input-group">
                <label for="editora"> Editora: </label>
                <input type="text" id="editora" placeholder="Digite o nome da editora " required>
            </div>

            <div class="input-group">
                <button>Cadastrar</button>
            </div>
           </form>
        </div>
    </div>

    
</body>
</html>
